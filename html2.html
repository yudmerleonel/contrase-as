<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form method="get" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
        <h1 class="a11y-hidden">Login Form</h1>
        <div>
            <label class="label-usuario">
                <input type="text" class="text" id="usuario" name="usuario" placeholder="Usuario" tabindex="1" required />
                <span class="required">Usuario</span>
            </label>
        </div>
        <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
        <label class="label-show-password" for="show-password">
          <span>Show Password</span>
        </label>
        <div>
          <label class="label-password">
            <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
            <span class="required">Password</span>
          </label>
        </div>
        <input type="submit" value="Log In" />
        <div class="email">
        </div>
        <figure aria-hidden="true">
          <div class="person-body"></div>
          <div class="neck skin"></div>
          <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
          </div>
          <div class="hair"></div>
          <div class="ears"></div>
          <div class="shirt-1"></div>
          <div class="shirt-2"></div>
        </figure>
      </form>
      <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma predeterminada
    
            // Obtiene los valores de los campos de usuario y contraseña
            var usuario = document.getElementById('usuario').value;
            var password = document.getElementsByName('password')[0].value;
    
            // Verifica si el usuario y la contraseña son correctos
            if (usuario === 'munipachas' && password === '73348758') {
                alert('Inicio de sesión exitoso'); // Puedes cambiar esto según tus necesidades
    
                // Redirige a la página deseada
                window.location.href = 'https://munipachas.netlify.app/';
            } else {
                alert('Credenciales incorrectas. Por favor, inténtalo de nuevo.');
            }
        });
    </script>
    
</body>
</html>
